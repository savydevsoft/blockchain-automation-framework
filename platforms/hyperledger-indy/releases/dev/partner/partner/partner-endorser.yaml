apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: partner-endorser-acme
  annotations:
    fluxcd.io/automated: "false"
  namespace: partner-ns
spec:
  releaseName: partner-endorser-acme
  chart:
    path: examples/identity-app/charts/acme
    git: https://github.com/savydevsoft/blockchain-automation-framework.git
    ref: master
  values:
    metadata:
      namespace: partner-ns
      name: partner-endorser
    organization:
      name: partner
    image:
      pullSecret: regcred
      init:
        name: certs-init
        repository: alpine:3.9.4
      agent:
        name: partner-endorser
        repository: index.docker.io/sownak/aries-agents:1.11.0
    service:
      ports: 
        service: 15033
        endpoint: 15034
        webhook: 15035
      
      address: partner-endorser.indy.keepexchange.com
      
      ledger: http://softtik-webserver.indy.keepexchange.com:15010
      genesis: http://softtik-webserver.indy.keepexchange.com:15010/genesis
    vault:
      address: http://a33d597269aea474aa5475dc4f7cbda4-205388225.us-east-2.elb.amazonaws.com:8200
      serviceAccountName: partner-partner-endorser-vault-auth
      authPath: kubernetes-partner-partner-endorser-auth
      endorserName: partner-endorser
      role: ro
    storage:
      size: 128Mi
      className: partner-aws-storageclass
    proxy:
      
      provider: "ambassador"
